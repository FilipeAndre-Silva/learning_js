<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    
    <script>
        //String
        var nome_completo = "Filipe André da Silva";

        //Inteiro
        var idade = 23;

        //Float
        var peso = 84.5;

        //Booleano
        var humano = true;

        //Vetores
        var lista_alunos = ['Lucas', 'Diego', 'André'];

        //Objetos
        var Aluno = {
            nome_completo: 'Filipe André da Silva',
            idade: 23,
            peso: 84.5,
            humano: true
        };

        //Exibindo no console do navegador
        console.log(nome_completo);
        console.log(idade);
        console.log(peso);
        console.log(humano);

        //Exibindo a lista de alunos
        console.log(lista_alunos);
        //Exibindo o aluno da posição 1
        console.log(lista_alunos[1]);

        console.log(Aluno.nome_completo);
    </script>
</body>
</html>
