<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>

    <script>
        function exibeAlgo(){
            console.log('Olá Mundo !');
        }

        function exibeAlgoComDelay(){
            console.log('Olá Mundo com Delay !');
        }
        //Executa a função a cada 1 segundo
        setInterval(exibeAlgo, 1000);

        //Executa a função após 5 de delay segundo
        setTimeout(exibeAlgoComDelay, 5000)
    </script>
</body>
</html>
