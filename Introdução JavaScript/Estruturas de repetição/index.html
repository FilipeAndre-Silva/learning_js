<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>

    <script>
        // FOR e WHILE

        //Percorrer 10 posiçẽos
        //Usando sabendo o tamanho do intervalo
        console.log('For');
        for(var i = 0; i < 10; i++){
            console.log(i);
        }

        //Percorrer 10 posiçẽos
        //Usar quando não souber o tamanho do intervalo
        console.log('While');
        var j = 512324;
        while(j > 10){
            console.log(j);
            j /= 5;
        }
    </script>
</body>
</html>
